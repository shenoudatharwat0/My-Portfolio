<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Shenouda Tharwat</title>
    <meta name="description" content="Page not found. Return to Shenouda Tharwat's portfolio.">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=IBM+Plex+Mono:wght@300;400;500&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--text) 0%, var(--highlight) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        .error-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--text);
        }
        .error-content p {
            font-size: 1.2rem;
            color: var(--text-dim);
            margin-bottom: 2.5rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .error-actions {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        @media (max-width: 768px) {
            .error-content h1 { font-size: 5rem; }
            .error-content h2 { font-size: 2rem; }
            .error-actions { flex-direction: column; }
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    <div class="error-page">
        <div class="error-content">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="contact.html" class="btn btn-secondary">
                    <i class="fas fa-envelope"></i> Contact Me
                </a>
            </div>
        </div>
    </div>
    <script src="assets/js/Script.js"></script>
</body>
</html>
